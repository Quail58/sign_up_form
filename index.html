</head>
<body>    
    <div class="left_side">
        <div><img class ="main_img"  src="/home/john/Odin_Project/sign_up_form/brecht-corbeel-_Fos7Rxl7k8-unsplash.jpg" alt="https://unsplash.com/@brechtcorbeel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"></div>
        <div class="welcome">Welcome Aboard</div>
        <div class="photo_credit">Photo by <a href="https://unsplash.com/@brechtcorbeel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Brecht Corbeel</a> on <a href="https://unsplash.com/t/3d-renders?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="right_side">
        <div class="top">
            <div class="sum_text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="sum_text_2">You <em>know</em> you want to.</div>
        </div>
        <div class="middle">
            <div>                
                <form action="">
                    <h1>Let's do this!</h1>
                    <div class="inputs">
                        <div class="leftForm">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="rightForm">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                            <label for="password2">Confirm Password:</label>
                            <input type="password" name="password2" id="password2">
                        </div>
                        <div class="submitButton">
                            <button type="submit">Create Account</button>
                            <p class="signIn">Already have an account? <a href="">Log in.</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
